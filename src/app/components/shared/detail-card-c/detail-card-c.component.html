<div class="row shadow-3 py-3">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-auto p-3 bg-danger rounded-end">
                <span class="h5 text-white">{{headerText}}</span>
            </div>
        </div>
    </div>
    <div class="col-sm-12 p-lg-5 p-3">
        <p class="detail-card-c-description mb-0" *ngFor="let description of descriptions">{{description}}</p>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 p-lg-5 p-3" *ngFor="let image of imageSource">
        <div class="bg-image img-c rounded shadow-3-strong" [style]="{'background-image': 'url(' + image + ')'}"></div>
    </div>
</div>
